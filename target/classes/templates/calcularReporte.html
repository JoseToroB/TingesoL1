<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>calcular reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div th:replace="navbar.html"></div>
<form id="miFormulario" action="#" method="get">
    <label for="idEstudiante">idEstudiante:</label>
    <input type="number" id="idEstudiante" name="idEstudiante"><br>
    <button type="button" onclick="redireccionarPlanillas()">Ver Resumen</button>
</form>

<script>
    function redireccionarPlanillas() {
        var idEstudiante = document.getElementById('idEstudiante').value;
        if (idEstudiante) {
            // Redirigir a la URL /verResumen/{idEstudiante}
            window.location.href = '/verResumen/' + idEstudiante;
        } else {
            alert('Por favor, ingresa un valor para idEstudiante.');
        }
    }
</script>
</body>
</html>
